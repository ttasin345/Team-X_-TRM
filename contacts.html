  <div class="global-search" role="search" aria-label="Site wide search">

        type="search"
        id="site-search-input"
        placeholder="Search for Scholarships, Visa and so on"
        autocomplete="on"

      <ul id="search-results" role="listbox" tabindex="-1" aria-label="Search suggestions"></ul>
    </div>

</header>

  <main>
    <section id="contact">
      <h1>Contact Us</h1>
      <form id="contact-form" novalidate>
        <div class="field">
          <label for="name">Name <span aria-hidden="true">*</span></label>
          <input type="text" id="name" name="name" required aria-required="true">
          <small class="error" aria-live="assertive"></small>
        </div>
        <div class="field">
          <label for="email">Email <span aria-hidden="true">*</span></label>
          <input type="email" id="email" name="email" required aria-required="true">
          <small class="error" aria-live="assertive"></small>
        </div>
        <div class="field">
          <label for="interest">Country of Interest</label>
          <select id="interest" name="interest">
            <option value="">-- Select --</option>
            <option value="uk">UK</option><option value="usa">USA</option>
            <option value="canada">Canada</option><option value="germany">Germany</option>
            <option value="au">Australia</option><option value="austria">Austria</option>
            <option value="netherlands">Netherlands</option><option value="denmark">Denmark</option>
          </select>
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4"></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
      <div id="time"></div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
